<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
         height: 200px;
         width: 200px;
         border: 4px solid lightcoral;
         background-color: lightseagreen;
         transition: width 5s linear 3s, height 5s linear 3s, transform 5s;
        }
        .box:hover{
            width: 400px;
            height: 400px;
            transform: rotate(180deg);
            
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>transition</h3>
    </div>
    <div class="box">
        <h3>transition</h3>
    </div>
    <div class="box">
        <h3>transition</h3>
    </div>
</body>
</html>
