<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
     .box{
         height: 150px;
         width: 150px;
         border: 2px solid purple;
     }
     #box-3{
         color: red;
     /*  display: none; */
     visibility: hidden;
     }
    </style>
</head>
<body>
    <!-- .box#box-$*4>h3{Box-$} -->
  <div class="box" id="box-1">
      <h3>Box-1</h3>
  </div>
  <div class="box" id="box-2">
      <h3>Box-2</h3>
  </div>
  <div class="box" id="box-3">
      <h3>Box-3</h3>
  </div>
  <div class="box" id="box-4">
      <h3>Box-4</h3>
  </div>

</body>
</html>
